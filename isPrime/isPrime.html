<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is Prime ???</title>
</head>
<body>

</body>
<script>

    let a = +prompt('Nhập khoảng muốn tìm số nguyên tố: ')
    writePrime(a);

    function isPrime(number) {
        if (number < 2) return false;
        for (i = 2; i < Math.sqrt(number); i++) {
            if (number % i === 0) return false;
        }
        return true;
    }

    function writePrime(a) {
        for (let i = 0; i < a; i++) {
            if (isPrime(i) === true) {
                document.write(i + ' ');
            }
        }
    }


</script>
</html>
