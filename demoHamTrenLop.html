<script>
    function sumArr(arr,size) {
        let sum=0;
        for (i=0;i<size;i++) {
            sum+=arr[i]
        }
        return sum;
    }


    function kiemTraSnt (n) {
        if (n<2) return false;
        for (i=2;i<Math.sqrt(n);i++) {
            if (n%i==0) return false;
        }
        return true
    }
    let arr = [4,5,6,3,5,5,66,7]
    let size= arr.length;
    console.log(sumArr(arr,size));
    console.log(kiemTraSnt(sumArr(arr,size)));
